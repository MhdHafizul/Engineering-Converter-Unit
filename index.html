<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Engineering Unit Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Engineering Unit Converter</h1>
    <p class="subtitle">Length • Mass • Temperature • Area • Volume • Speed • Pressure • Energy • Flow • Heat • Power • Density • Force • Torque • Frequency • Electrical • Math</p>

    <div class="converter-card">
      <label for="type">Conversion Type:</label>
      <select id="type">
        <option value="length">Length</option>
        <option value="mass">Mass</option>
        <option value="temperature">Temperature</option>
        <option value="area">Area</option>
        <option value="volume">Volume</option>
        <option value="speed">Speed</option>
        <option value="pressure">Pressure</option>
        <option value="energy">Energy</option>
        <option value="flow">Flow</option>
        <option value="heat">Heat</option>
        <option value="power">Power</option>
        <option value="density">Density</option>
        <option value="force">Force</option>
        <option value="torque">Torque</option>
        <option value="frequency">Frequency</option>
        <option value="electrical">Electrical</option>
        <option value="math">Math</option>
      </select>

      <label for="from">From:</label>
      <select id="from">
        <option value="" disabled selected>-- pilih unit --</option>
      </select>

      <label for="to">To:</label>
      <select id="to">
        <option value="" disabled selected>-- pilih unit --</option>
      </select>

      <label for="value">Value:</label>
      <input type="number" id="value" placeholder="Enter number" />

      <div class="buttons">
        <button id="convertBtn">Convert</button>
        <button id="pushBtn">Push</button>
        <button id="resetBtn">Reset</button>
      </div>

      <p id="result"></p>
    </div>

    <h2>Frequently Used Conversions</h2>
    <ul id="saved"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
