<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Engineering Unit Converter</h1>
        <p class="subtitle">Convert Length • Mass • Temperature</p>

        <div class="converter-card">
            <label for="type">Conversion Type:</label>
            <select id="type">
                <option>Length</option>
                <option>Mass</option>
                <option>Temperature</option>
            </select>

            <label for="from">From:</label>
            <select id="from">
                <option>meter</option>
            </select>

            <label for="to">To:</label>
            <select id="to">
                <option>meter</option>
            </select>

            <label for="value">Value:</label>
            <input type="number" id="value" placeholder="Enter number">

            <div class="buttons">
                <button id="convertBtn">Convert</button>
                <button id="pushBtn">Push</button>
                <button id="resetBtn">Reset</button>
            </div>

            <p id="result"></p>
        </div>

        <h2>Frequently Used Conversions</h2>
        <ul id="saved"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
